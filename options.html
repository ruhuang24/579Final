<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Productivity Tracker</title>
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <h1>Settings</h1>
    <form id="settingsForm">
        <label for="notificationInterval">Notification Interval (minutes):</label>
        <input type="number" id="notificationInterval" name="notificationInterval" min="1" max="120">

        <label for="themeColor">Theme Color:</label>
        <select id="themeColor" name="themeColor">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>

        <button type="submit">Save Settings</button>
    </form>

    <script src="options.js"></script>
</body>
</html>
